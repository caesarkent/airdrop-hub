<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Airdrop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Airdrop Hub</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="/admin">Dashboard</a>
      <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="card p-4 shadow-sm">
    <h4>Edit Airdrop</h4>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" value="{{ airdrop.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Network</label>
        <input class="form-control" name="network" value="{{ airdrop.network }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input class="form-control" name="category" value="{{ airdrop.category }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" required>{{ airdrop.description }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Link</label>
        <input class="form-control" name="link" type="url" value="{{ airdrop.link }}" required>
      </div>
      <button class="btn btn-primary">Save changes</button>
    </form>
  </div>
</div>
</body>
</html>
