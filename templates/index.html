<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kent's Airdrop Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Airdrop Hub</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="/submit">Submit Airdrop</a>
      <a class="btn btn-outline-light btn-sm" href="/login">Admin Login</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  <form class="row g-2 mb-3" method="get">
    <div class="col-auto flex-fill">
      <input type="text" class="form-control" name="q" placeholder="Search airdrops..." value="{{ q }}">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Search</button>
    </div>
  </form>

  <div class="row">
    {% for a in airdrops %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ a.name }}</h5>
          <p class="card-text text-muted">{{ a.network }} Â· {{ a.category }}</p>
          <p class="card-text small">{{ a.description[:120] }}{% if a.description|length > 120 %}...{% endif %}</p>
          <div class="mt-auto">
            <a href="{{ url_for('detail', airdrop_id=a.id) }}" class="btn btn-sm btn-primary">View</a>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col-12"><p class="text-muted">No airdrops found.</p></div>
    {% endfor %}
  </div>
</div>
</body>
</html>
