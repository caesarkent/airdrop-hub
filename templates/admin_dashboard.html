<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar { min-width: 220px; max-width: 260px; }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Airdrop Hub</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="/">Home</a>
      <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid my-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card p-3 sidebar shadow-sm">
        <h5>Admin Menu</h5>
        <ul class="list-unstyled mt-3">
          <li><a href="/admin/add" class="btn btn-sm btn-primary w-100 mb-2">Add Airdrop</a></li>
          <li>
            <form method="get" action="/admin">
              <div class="input-group mb-2">
                <input class="form-control" name="q" placeholder="Search in dashboard" value="{{ q }}">
                <button class="btn btn-secondary">Search</button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card p-3 shadow-sm">
        <h4>Manage Airdrops</h4>
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Network</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for a in airdrops %}
            <tr>
              <td>{{ a.id }}</td>
              <td>{{ a.name }}</td>
              <td>{{ a.network }}</td>
              <td>{{ a.category }}</td>
              <td>
                <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_edit', airdrop_id=a.id) }}">Edit</a>
                <form method="post" action="{{ url_for('admin_delete', airdrop_id=a.id) }}" style="display:inline;" onsubmit="return confirm('Delete this airdrop?');">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </form>
              </td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-muted">No airdrops.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
</body>
</html>
